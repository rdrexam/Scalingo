<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJO Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid #333;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
        }

        input[type="url"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        #loading {
            font-size: 1.5rem;
            color: #ff9800;
            display: none;
        }

        #download-wait {
            font-size: 1.5rem;
            color: #ff9800;
            display: none;
            margin-top: 20px;
        }

        #video-details {
            margin-top: 30px;
        }

        #video-details h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        #video-details p {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 10px;
        }

        #video-details img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            border: 3px solid #333;
        }

        #progress-bar {
            width: 100%;
            background-color: #444;
            border: 1px solid #333;
            margin-top: 20px;
            height: 20px;
            border-radius: 8px;
        }

        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            border-radius: 8px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        footer img {
            max-width: 50px; /* Size of logo */
            height: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>AJO Downloader</h1>

        <!-- Input field for the YouTube URL -->
        <label for="url">Enter YouTube URL:</label>
        <input type="url" id="url" name="url" required oninput="fetchVideoDetails()">
        
        <div id="loading" class="loading">‚è≥ Loading...</div>
        <div id="video-details"></div>

        <!-- Progress bar for download -->
        <div id="progress-bar" style="display: none;">
            <span></span>
        </div>

        <!-- Please wait message for download -->
        <div id="download-wait" class="loading">Please wait while the video is being downloaded...</div>
    </div>

    <footer>
        <p style="margin-top: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy; 2025 AJO Downloader | Made with üíö for easy YouTube downloads</p>
    </footer>

    <script>
        async function fetchVideoDetails() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value;
            const loadingIndicator = document.getElementById('loading');
            const videoDetailsContainer = document.getElementById('video-details');
            const progressBar = document.getElementById('progress-bar');

            // Reset video details and show loading
            videoDetailsContainer.innerHTML = "";
            progressBar.style.display = "none";
            loadingIndicator.style.display = "block";

            // Ensure the URL is valid before making the request
            if (!url || !url.startsWith("http")) {
                loadingIndicator.style.display = "none";
                return;
            }

            try {
                const response = await fetch('/get_video_details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                loadingIndicator.style.display = "none";

                if (data.error) {
                    videoDetailsContainer.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    const durationFormatted = formatDuration(data.duration); // Format the duration

                    videoDetailsContainer.innerHTML = ` 
                        <h2>${data.title}</h2>
                        <p><strong>Uploader:</strong> ${data.uploader}</p>
                        <p><strong>Views:</strong> ${data.views.toLocaleString()}</p>
                        <p><strong>Duration:</strong> ${durationFormatted}</p>
                        <img src="${data.thumbnail_url}" alt="Video Thumbnail" style="max-width: 100%; height: auto;">
                        <form id="download-form" action="/download" method="post">
                            <input type="hidden" name="url" value="${data.url}">
                            <button type="submit" onclick="showWaitMessage()">Download Video</button>
                        </form>
                    `;
                    progressBar.style.display = "block";
                    listenForProgress();
                }
            } catch (error) {
                console.error('Error fetching video details:', error);
                loadingIndicator.style.display = "none";
                videoDetailsContainer.innerHTML = `<p style="color: red;">Error fetching video details.</p>`;
            }
        }

        function listenForProgress() {
            const eventSource = new EventSource('/download_progress');
            eventSource.onmessage = function(event) {
                const progress = parseFloat(event.data);
                const progressBar = document.getElementById('progress-bar');
                const progressBarSpan = progressBar.querySelector('span');

                if (!isNaN(progress)) {
                    progressBarSpan.style.width = progress + "%";
                }
            };
        }

        function showWaitMessage() {
            const waitMessage = document.getElementById('download-wait');
            waitMessage.style.display = 'block';

            // Hide the wait message after 10 seconds
            setTimeout(() => {
                waitMessage.style.display = 'none';
            }, 10000); // 10000ms = 10 seconds
        }

        // Format duration to hh:mm:ss
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            // Format as hh:mm:ss
            return `${padZero(hours)}:${padZero(minutes)}:${padZero(secs)}`;
        }

        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }
    </script>
</body>
</html>
